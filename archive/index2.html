<!DOCTYPE html>
<html>

<head>
    <title>Data Porting Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .panel {
            flex-basis: 45%;
        }
    </style>
</head>

<body>
    <button id="transport" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >TRANSPORT DATA</button>

    <div class="container">
        <div class="panel" id="sourcePanel">
            <h2>Source Chain</h2>
            <p id="sourceInfo">User info here...</p>
        </div>

        <div class="panel" id="destinationPanel">
            <h2>Destination Chain</h2>
            <p id="destinationInfo">User info will appear here...</p>
        </div>
    </div>

    <script>
        let wallet;
        let provider;
        let connected = false;

        // your logic here...

        document.getElementById('transport').addEventListener('click', async () => {
            if (!connected) {
                alert('Connect wallet first!');
                return;
            }
            // start processing
            const processing = await portData({
                signer: wallet,
                chainId: 5, // chainId of your choice
                verbose: true,
            });
            // check data
            const data = await checkData({ signer: wallet, destination: 'destination address' });
            document.getElementById('destinationInfo').innerHTML = JSON.stringify(data);
        });

        // You would need to replace `portData` and `checkData` functions with your own implementation
    </script>
</body>

</html>
